<div>
  <button id="disabled" if-disabled="disabled='disabled'">A Button</button>
  <button id="disabledWithClass" if-disabled="disabled='disabled' class='disabledButton'">A Button</button>
  <ul>
    <foreach items>
      <li if-parent.disabled="class='disabledItem'">{{this}}</button>
    </foreach>
  </ul>
  <foreach items>
    <a unless-parent.disabled="class='enabledLink'">{{this}}</a>
  </foreach>
</div>
